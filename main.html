<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Signup Form Car</h1>
	<form action="/submit" method="post">
		<label for="name">Name*</label>
		<input type="text" required id="name" placeholder="Name">
		<br>

		<label for="email">Email*</label>
		<input type="email" required id="email" placeholder="Email">
		<br>

		<label for="gender">Gender*</label>
		<input type="radio" required id="gender_m" name="gender">
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender">
		<label for="gender_f">Female</label>
		<br>

		<label for ="Cars"">Car Brands*</label>
			<select required id="cars" name="cars">
          <!-- option tag starts -->
            <option>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        <!-- option tag ends -->
        </select>
        <br>

		<label for ="age">Age*</label>
			<input required type="number" id="age" placeholder ="Age" min="1">
		<br>

		<label for="DOB">DOB*</label>
		<input type="date" required id="dob" placeholder="DOB" >
		<br>

		<label for ="Phone Number">Phone Number</label>
		<input required type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>

		<label for ="Password">Password*</label>
		<input type="password" required id="password" placeholder="Password">
		<br>

		<label for ="TOS"> I agree to the TOS*</label>
		<input required type="checkbox" id="tos">
		<br>

		<button>Submit</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
